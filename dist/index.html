<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <!-- Bootstrap CSS -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <!-- Bootstrap JS (optional, for components that require JS) -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../index.js"></script>
    <script type="module" src="../class.js"></script>
</head>
<body>
    <div id="header_page">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">ブランド</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Navber">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">ホーム</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">リンク</a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                ドロップダウン
                </a>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">メニュー1</a></li>
                <li><a class="dropdown-item" href="#">メニュー2</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">その他</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">無効</a>
            </li>
            </ul>
            <form class="d-flex" role="search">
            <input type="search" class="form-control me-2" placeholder="検索..." aria-label="検索...">
            <button type="submit" class="btn btn-outline-success flex-shrink-0">検索</button>
            </form>
        </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <button id="user_logout_btn">ログアウトボタン（仮）</button>
</div>
    <div class="page_class" id="new_register_page">
    <h2>新規会員</h2><br>
    <div>
        <label for="">ユーザ</label><input type="text" placeholder="ユーザ名" id="user">
    </div>
    <div>
        <label for="">パスワード</label><input type="password" placeholder="パスワード" id="password">
    </div>
        <button id="new_register_btn">送信</button>
    <button id="go_home_btn">ログイン画面へ</button>
</div>
    <div class="page_class" id="login_page">
    <h2>ログイン</h2><br>
    <div>
        <label for="">ユーザ</label><input type="text" placeholder="ユーザ名" id="loginuser">
    </div>
    <div>
        <label for="">パスワード</label><input type="password" placeholder="パスワード" id="loginpassword">
    </div>
    <div id="login_btn">
        <button>ログイン</button>
    </div>
    <button id="create_user_btn">新規会員登録へ</button>
</div>
    <div class="page_class" id="home_page">
    <div class="page_class">
    <div class="mb-3">
        <label for="exampleFormSelect1" class="form-label">選択の例</label>
        <select class="form-select" id="exampleFormSelect1">
            <option selected>選択してください</option>
            <option value="1">ゲーム</option>
            <option value="2">スポーツ</option>
            <option value="3">アニメ</option>
            <option value="4">芸能</option>
            <option value="5">その他</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">得意な知識</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">知りたい知識</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">他何かあれば</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">送信する</button>
</div>
    <div class="page_class">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">タイトル</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">内容</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <label for="exampleFormControlInput1" class="form-label">画像選択</label>
    <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
    <div class="page_class">
</div>
    <div class="page_class">
    <h2>問い合わせ</h2>
    <input type="text" id="inquiry_name">氏名<br>
    <textarea id="inquiry_area" rows="4" cols="40" placeholder="入力"></textarea><br>
    <button type="button" class="btn btn-primary rounded-0" id="send_inquiry">送信</button>
</div>
</div>
</body>
</html>
